<!DOCTYPE html>
<html lang="en ru">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MONEX</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600ж700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<header id="header">
		<div class="container d-flex">
			<nav class="nav-info d-flex align-items-center justify-content-between">
				<a href="#" class="logo">
					<img src="img/logo.png" alt="logo">
				</a>
				<nav class="nav-contacts d-flex ">
					<div class="nav-contacts-item d-flex align-items-center">
						<img src="img/nav.svg" alt="nav-item-img">
						<span>ООО СТРОЙБРИГ ИНН: 7720484439</span>
					</div>
					<div class="nav-contacts-item d-flex align-items-center">
						<img src="img/time.svg" alt="nav-item-img">
						<span>Пн-Вс с 9:00 до 20:00</span>
					</div>
					<div class="nav-contacts-item d-flex align-items-center">
						<img src="img/mail.svg" alt="nav-item-img">
						<span>info@a-pallet.ru</span>
					</div>
					<div class="nav-contacts-item d-flex align-items-center">
						<img src="img/phone.svg" alt="nav-item-img">
						<span>+7 495 155 73 97</span>
					</div>
				</nav>
			</nav>
			<!-- /.nav-info -->
			<nav class="nav-main">

				<a href="#" class="btn">
					<img src="img/callback.svg" alt="nav-item-img">
					<span>Обратный звонок</span>
				</a>
			</nav>
			<!-- /.nav-main -->
		</div>
		<!-- /.container -->
	</header>
	<!-- /#header -->
	<main id="main"></main>
	<!-- /#main -->
</body>

</html>
